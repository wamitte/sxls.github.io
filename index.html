        {text:"答辩状的内容包括程序答辩和实体答辩，下列内容中不属于程序答辩的是_______。",options:["当事人适格","抗辩要件","管辖"],answer:"B",explanation:"抗辩要件属实体问题。"},
        {text:"我国民法典施行后，婚约的法律地位将发生根本改变，关于婚约作为身份协议的特点，下列说法错误的是_______。",options:["不可强制执行，因为义务具有人身属性","存在违约时的赔偿责任","责任性质为无过错责任"],answer:"C",explanation:"婚约无违约责任，更无过错责任。"},
        {text:"关于辩护律师调查取证的范围，下列说法错误的是_______。",options:["辩护律师有权直接向被害人及其近亲属、被害人提供的证人收集与本案有关的材料","辩护律师有权向人民法院和检察院申请调查取证","辩护律师有权向犯罪嫌疑人或被告人调查取证"],answer:"A",explanation:"须经检察院或法院许可，且对方同意。"},
        {text:"关于人工智能的监管问题，下列说法错误的是_______。",options:["针对人工智能存在的问题要进行多元共治，主要手段是行业的自治和企业的自律，另外还包括政府的监管","目前在我国，人工智能方面监管制度和措施尚不完善","人工智能发展对监管的技术问题有更高的要求，所以监管技术的研究也必须跟上"],answer:"A",explanation:"政府监管应为主导，非‘主要靠自律’。"},
        {text:"关于认罪认罚犯罪嫌疑人、被告人强制措施适用的说法，下列错误的是________。",options:["犯罪嫌疑人认罪认罚，公安机关认为罪行较轻、没有社会危险性的，应当不再提请人民检察院审查逮捕","已经逮捕的犯罪嫌疑人、被告人认罪认罚的，人民法院、人民检察院应当及时审查羁押的必要性，经审查认为没有继续羁押必要的，应当变更为取保候审或者监视居住","对提请逮捕的，人民检察院认为没有社会危险性不需要逮捕的，可以作出不批准逮捕的决定"],answer:"A",explanation:"是否提请逮捕由公安依职权决定，非‘应当不再提请’。"},
        {text:"关于企业合规风险的说法，下列正确的是______。",options:["企业合规风险是企业经营风险的一部分","合规风险不仅包括被行政处罚或被刑事追究的风险，还会带来声誉以及商业机会的损失","由于商业合作伙伴违规给公司造成的损失，如所谓“合同风险”，亦属于合规风险"],answer:"B",explanation:"A、C表述不准确，B全面。"},
        {text:"当事人在申请执行时，执行案件的管辖规则是_______。",options:["当事人通过协议方式选择管辖法院","通过放弃管辖异议等默认方式自行确定无管辖权法院","不能由当事人通过约定来选择、变更管辖法院"],answer:"C",explanation:"执行管辖为法定，不可协议变更。"},
        {text:"根据民法典的规定，下列关于担保合同及其从属性的说法，错误的是_______。",options:["担保合同包括抵押合同、质押合同和其他具有担保功能的合同","担保合同是主债权债务合同的从合同","主债权债务合同无效的，担保合同即无效"],answer:"C",explanation:"主合同无效，担保合同无效，但法律另有规定除外（如独立保函）。"},
        {text:"根据2019年版《最高人民法院关于民事诉讼证据的若干规定》，关于举证期限的规定，下列说法正确的是_______。",options:["举证期限可以由当事人协商，并经人民法院准许","人民法院指定举证期限的，适用第一审普通程序审理的案件不得少于十日，当事人提供新的证据的第二审案件不得少于十五日","适用简易程序审理的案件不得超过十日，小额诉讼案件的举证期限一般不得超过七日"],answer:"A",explanation:"《证据规定》第51条。"},
        {text:"根据《民法典》婚姻家庭编的相关规定，关于离婚案件中子女抚养权的问题，下列说法错误的是_______。",options:["离婚后，不满两周岁的子女，以由母亲直接抚养为原则","已满两周岁的子女，父母双方对抚养问题协议不成的，由人民法院根据双方的具体情况，按照最有利于未成年子女的原则判决","子女已满十周岁的，应当尊重其真实意愿"],answer:"C",explanation:"《民法典》第1084条：八周岁以上应尊重意愿。"},
        {text:"根据《最高人民法院关于适用<中华人民共和国民法典>有关担保制度的解释》的规定，下列说法错误的是_______。",options:["公司对外担保包括企业相互担保应当履行有关决议程序，否则构成越权担保，可能影响担保合同的效力","保证合同约定保证人承担保证责任直至主债务本息还清时为止等类似内容的，视为约定不明，保证期间为主债务履行期限届满之日起二年","登记为营利法人的学校、幼儿园、医疗机构、养老机构等提供担保，当事人以其不具有担保资格为由主张担保合同无效的，人民法院不予支持"],answer:"B",explanation:"保证期间为六个月。"},
        {text:"关于《民法典》建设工程施工合同司法解释（一）的相关内容，下列说法错误的是_______。",options:["承包人应当在合理期限内行使建设工程价款优先受偿权，但最长不得超过二十四个月，自发包人应当给付建设工程价款之日起计算","承包人因转包、违法分包建设工程与他人签订的建设工程施工合同，应认定为无效","建设工程施工合同有效，但建设工程经竣工验收不合格的，依照民法典第五百七十七条规定（违约责任）处理"],answer:"A",explanation:"优先权期限为18个月（2021年后新规）。"},
        {text:"关于证据理论分类的表述，下列正确的是_______。",options:["传来证据有可能是直接证据","诉讼中原告提出的证据都是本证，被告提出的证据都是反证","一个客观与合法的间接证据可以单独作为认定案件事实的依据"],answer:"A",explanation:"如传真件内容直接证明事实。"},
        {text:"根据民法典后的首个劳动争议司法解释《最高人民法院关于审理劳动争议案件适用法律问题的解释（一）》的规定，下列纠纷属于劳动争议的是_______。",options:["劳动者请求社会保险经办机构发放社会保险金的纠纷","劳动者因为工伤、职业病，请求用人单位依法给予工伤保险待遇发生的纠纷","劳动者与用人单位因住房制度改革产生的公有住房转让纠纷"],answer:"B",explanation:"A属行政纠纷，C属房改政策纠纷。"},
        // 补充10道
        {text:"【补充题】根据《律师法》规定，律师承办业务，应当由______统一接受委托。",options:["律师事务所","律师本人","律师协会"],answer:"A",explanation:"《律师法》第25条。"},
        {text:"【补充题】下列哪一情形下，律师事务所可以终止委托代理？",options:["委托人经济状况恶化","委托人与其他律师沟通","发现不可克服的利益冲突"],answer:"C",explanation:"《律师执业行为规范》第52条。"},
        {text:"【补充题】在民事诉讼中，当事人对自己的主张，应当提供证据，这体现了______原则。",options:["处分原则","辩论原则","谁主张谁举证"],answer:"C",explanation:"《民事诉讼法》第67条。"},
        {text:"【补充题】下列哪项不属于《民法典》规定的用益物权？",options:["土地承包经营权","建设用地使用权","抵押权"],answer:"C",explanation:"抵押权是担保物权。"},
        {text:"【补充题】宣告死亡的公告期一般为______个月。",options:["3","6","12"],answer:"A",explanation:"《民法典》第46条，普通情形为1年，但公告期3个月。"},
        {text:"【补充题】下列哪项属于形成权？",options:["债权请求权","所有权","合同解除权"],answer:"C",explanation:"形成权可单方改变法律关系。"},
        {text:"【补充题】遗嘱应当为______保留必要的遗产份额。",options:["所有继承人","缺乏劳动能力又没有生活来源的继承人","未成年子女"],answer:"B",explanation:"《民法典》第1141条。"},
        {text:"【补充题】下列哪项属于行政诉讼的受案范围？",options:["行政机关对其工作人员的奖惩","行政机关发布的具有普遍约束力的决定","行政处罚决定"],answer:"C",explanation:"《行政诉讼法》第13条排除A、B。"},
        {text:"【补充题】在刑事诉讼中，辩护律师自______之日起，可以查阅、摘抄、复制本案的案卷材料。",options:["立案","侦查终结","人民检察院审查起诉"],answer:"C",explanation:"《刑事诉讼法》第40条。"},
        {text:"【补充题】下列哪项属于《反垄断法》禁止的横向垄断协议？",options:["固定商品价格","限制购买新技术","联合抵制交易"],answer:"A",explanation:"A属典型横向协议；B、C可横向或纵向。"}
    ],

    multipleChoice: [
        {text:"关于全面依法治国必须坚持的基本原则，下列理解不正确的是______。",options:["法律面前人人平等是全面依法治国的一项基本原则","法治与德治相结合要求将道德统一到法律中来","人民主体地位原则是指一切法律活动都应当交给全体公民来完成","从中国实际出发原则就是要拒绝移植和借鉴其他国家的制度和经验"],answer:["B","C","D"],explanation:"B：德法互补，非统一；C：人民是主体，非事事亲为；D：可借鉴，但立足国情。"},
        {text:"习近平总书记在中央政治局第二十次集体学习时强调，充分认识颁布实施民法典重大意义，依法更好保障人民合法权益。关于民法典，下列说法正确的是______。",options:["民法典的颁布有助于推进全面依法治国、加快建设社会主义法治国家","民法典的颁布对发展社会主义市场经济、巩固社会主义基本经济制度有重大意义","民法典的颁布对坚持以人民为中心的发展思想、依法维护人民权益、推动我国人权事业发展有重大意义","民法典的颁布有助于推进国家治理体系和治理能力现代化"],answer:["A","B","C","D"],explanation:"总书记讲话原文精神。"},
        {text:"律师接受委托后，无正当理由的，不得拒绝辩护或者代理，但是下列情形除外______。",options:["委托事项违法","委托人利用律师提供的服务从事违法活动","委托人故意隐瞒与案件有关的重要事实的","委托人道德品质极其低劣"],answer:["A","B","C"],explanation:"D非法定拒绝理由。"},
        {text:"律师不得以下列哪些方式进行不正当竞争_______。",options:["不得以贬低同行的专业能力和水平等方式，招揽业务","不得利用新闻媒介或其他手段向其提供虚假信息或夸大自己的专业能力","不得以明显低于同业的收费水平竞争某项法律事务","不得在名片上印有各种学术、学历、非律师业职称、社会职务以及所获荣誉等"],answer:["A","B","C","D"],explanation:"《律师执业行为规范》第78–80条。"},
        {text:"律师不得从事的行为有______。",options:["在一起离婚案件中，为保证双方沟通顺畅，同时担任双方代理人","接受委托后，发现被告人最大恶极，决定拒绝为其辩护","从法院辞职3年后，以律师身份担任被告代理人","请主审法官吃饭，方便沟通案情"],answer:["A","B","D"],explanation:"C合法；A、B、D均违规。"},
        {text:"律师在办理委托事项过程中，出现下列______情况，律师事务所应终止其代理工作。",options:["与委托人协商终止","被取消或者中止执业资格","发现不可克服的利益冲突","委托人的经济情况发生严重恶化"],answer:["A","B","C"],explanation:"D非终止理由。"},
        {text:"根据《律师职业道德和执业纪律规范》，下列属于律师在执业活动中应当禁止的不正当竞争行为的是_______。",options:["给委托方办事人员各种名义的财物","竞相压价收费或者不收费","诱导、怂恿对方当事人的代理律师从事损害其委托人合法权益的活动","利用与行政机关的关系进行业务垄断"],answer:["A","B","D"],explanation:"C属妨害司法，非不正当竞争。"},
        {text:"以下几名实习律师是即将申请执业的，下列表述错误的是_______。",options:["李某在实习期间，以律师名义在法庭上为代理人辩护","高某在实习期间被确认为限制民事行为能力人","刘某曾因盗窃罪被刑事处罚过，刑满释放后又通过了司法考试，那么他可以申请律师执业","假如杨某曾经有过过失犯罪，但他最终还是可以申领律师执业证书的"],answer:["A","B","C"],explanation:"A、B禁止执业；C故意犯罪不可；D过失犯罪可。"},
        {text:"律师因违法执业给当事人造成损失的，下列说法错误的是_______。",options:["由其所在律师事务所承担赔偿责任","律师事务所不承担赔偿责任，由律师直接承担","律师事务所承担赔偿责任，但不能向该律师追偿","律师和律师事务所承担连带赔偿责任"],answer:["B","C","D"],explanation:"律所承担赔偿责任后，可向律师追偿。"},
        {text:"律师应当依照法定程序履行职责，不得以下列哪些不正当方式影响依法办理案件_______。",options:["未经当事人委托或者法律援助机构指派，以律师名义为当事人提供法律服务、介入案件，干扰依法办理案件","对本人或者其他律师正在办理的案件进行歪曲、有误导性的宣传和评论，恶意炒作案件","以串联组团、联署签名、发表公开信、组织网上聚集、声援等方式或者借个案研讨之名，制造舆论压力，攻击、诋毁司法机关和司法制度","违反规定披露、散布不公开审理案件的信息、材料，或者本人、其他律师在办案过程中获悉的有关案件重要信息、证据材料"],answer:["A","B","C","D"],explanation:"《律师执业管理办法》第38条。"},
        {text:"金钱债权执行中，买受人对登记在被执行人名下的不动产提出异议，符合________情形且其权利能够排除执行的，人民法院应予支持。",options:["在人民法院查封之前已签订合法有效的书面买卖合同","在人民法院查封之前已合法占有该不动产","已支付全部价款，或者已按照合同约定支付部分价款且将剩余价款按照人民法院的要求交付执行","非因买受人自身原因未办理过户登记"],answer:["A","B","C","D"],explanation:"《执行异议复议规定》第28条。"},
        {text:"民法典关于侵权责任编中损害赔偿规则的修改，下列说法正确的是________。",options:["有望实现同命同价的死亡赔偿金","扩大了精神损害的赔偿范围","增加了惩罚性赔偿责任的适用范围","扩大了公平分担损失规则的适用范围"],answer:["A","B","C"],explanation:"D错误，公平责任适用范围被严格限制。"},
        {text:"关于我国民法典的表述，下列说法正确的是________。",options:["民法典是对既有民法规范的体系性编纂","我国的司法解释具有补充立法的实际功能","法典分则体系增加了人格权和侵权责任两编，是我国的创新","民法典在物权制度中没有采用“物权行为”理论，是我国的创新"],answer:["A","B","C"],explanation:"D错误，未采用物权行为理论是延续传统，非创新。"},
        {text:"关于自助行为及其构成要件，下列表述错误的是________。",options:["行为人的合法权益受到侵害","情况紧迫且不能及时获得国家机关保护","行为人采取的措施不当造成他人损害的，无须承担侵权责任","行为人为保护自己合法权益而采取的合理措施不得包括限制侵权人的人身自由"],answer:["C","D"],explanation:"C：措施不当需担责；D：可短暂限制人身自由（如扣留小偷）。"},
        {text:"关于证明力与证据种类、证据分类的关系，下列说法错误的是________。",options:["国家机关、社会团体依职权制作的公文书证的证明力一般大于其他书证","物证、档案、鉴定结论、勘验笔录等的证明力一般小于试听资料和证人证言","原始证据的证明力一般大于直接证据","证人提供的对与其有亲属或者其他密切关系的当事人有利的证言，其证明力一般小于其他证人证言"],answer:["B","C"],explanation:"B：物证等证明力通常更大；C：原始vs传来，直接vs间接，是不同分类。"},
        {text:"根据2019年《最高人民法院关于民事诉讼证据的若干规定》，下列证据不能单独作为认定案件事实的根据的有________。",options:["当事人的陈述","存有疑点的视听资料、电子数据","与一方当事人或者其代理人有利害关系的证人陈述的证言","无法与原件、原物核对的复制件、复制品"],answer:["A","B","C","D"],explanation:"《证据规定》第90条。"},

// 渲染题目
function renderQuestions() {
    const tfSection = document.getElementById('true-false-section');
    const scSection = document.getElementById('single-choice-section');
    const mcSection = document.getElementById('multiple-choice-section');

    // 判断题
    questions.trueFalse.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `
            <h4>${index + 1}. ${q.text}</h4>
            <div class="options">
                <label><input type="radio" name="tf${index}" value="true"> 正确</label>
                <label><input type="radio" name="tf${index}" value="false"> 错误</label>
            </div>
            <div class="feedback" id="feedback-tf${index}"></div>
        `;
        tfSection.appendChild(div);
    });

    // 单选题
    questions.singleChoice.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        let optionsHtml = '';
        ['A', 'B', 'C', 'D'].forEach((letter, i) => {
            if (i < q.options.length) {
                optionsHtml += `<label><input type="radio" name="sc${index}" value="${letter}"> ${letter}. ${q.options[i]}</label>`;
            }
        });
        div.innerHTML = `
            <h4>${index + 1}. ${q.text}</h4>
            <div class="options">${optionsHtml}</div>
            <div class="feedback" id="feedback-sc${index}"></div>
        `;
        scSection.appendChild(div);
    });

    // 多选题
    questions.multipleChoice.forEach((q, index) => {
        const div = document.createElement('div');
        div.className = 'question';
        let optionsHtml = '';
        ['A', 'B', 'C', 'D'].forEach((letter, i) => {
            if (i < q.options.length) {
                optionsHtml += `<label><input type="checkbox" name="mc${index}" value="${letter}"> ${letter}. ${q.options[i]}</label>`;
            }
        });
        div.innerHTML = `
            <h4>${index + 1}. ${q.text}</h4>
            <div class="options">${optionsHtml}</div>
            <div class="feedback" id="feedback-mc${index}"></div>
        `;
        mcSection.appendChild(div);
    });
}

// 提交试卷
document.getElementById('submit-btn').addEventListener('click', function() {
    let score = 0;
    let total = questions.trueFalse.length + questions.singleChoice.length + questions.multipleChoice.length;
    let reportHtml = '<h3>答题报告</h3>';

    // 判断题评分
    questions.trueFalse.forEach((q, index) => {
        const selected = document.querySelector(`input[name="tf${index}"]:checked`);
        const feedback = document.getElementById(`feedback-tf${index}`);
        if (selected) {
            const isCorrect = (selected.value === 'true') === q.answer;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            feedback.textContent = isCorrect ? '✓ 正确' : `✗ 错误。正确答案：${q.answer ? '正确' : '错误'}。${q.explanation}`;
            if (isCorrect) score++;
        } else {
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            feedback.textContent = `✗ 未作答。正确答案：${q.answer ? '正确' : '错误'}。${q.explanation}`;
        }
        reportHtml += `<div class="report-item"><p><strong>判断题 ${index+1}:</strong> ${q.text}</p><p>您的答案: ${selected ? (selected.value==='true'?'正确':'错误') : '未答'}</p><p>解析: ${q.explanation}</p></div>`;
    });

    // 单选题评分
    questions.singleChoice.forEach((q, index) => {
        const selected = document.querySelector(`input[name="sc${index}"]:checked`);
        const feedback = document.getElementById(`feedback-sc${index}`);
        if (selected) {
            const isCorrect = selected.value === q.answer;
            feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
            feedback.style.display = 'block';
            feedback.textContent = isCorrect ? '✓ 正确' : `✗ 错误。正确答案：${q.answer}。${q.explanation}`;
            if (isCorrect) score++;
        } else {
            feedback.className = 'feedback incorrect';
            feedback.style.display = 'block';
            feedback.textContent = `✗ 未作答。正确答案：${q.answer}。${q.explanation}`;
        }
        reportHtml += `<div class="report-item"><p><strong>单选题 ${index+1}:</strong> ${q.text}</p><p>您的答案: ${selected ? selected.value : '未答'}</p><p>解析: ${q.explanation}</p></div>`;
    });

    // 多选题评分
    questions.multipleChoice.forEach((q, index) => {
        const selected = Array.from(document.querySelectorAll(`input[name="mc${index}"]:checked`)).map(cb => cb.value);
        const feedback = document.getElementById(`feedback-mc${index}`);
        const isCorrect = selected.length === q.answer.length && q.answer.every(a => selected.includes(a)) && selected.every(s => q.answer.includes(s));
        feedback.className = `feedback ${isCorrect ? 'correct' : 'incorrect'}`;
        feedback.style.display = 'block';
        feedback.textContent = isCorrect ? '✓ 正确' : `✗ 错误。正确答案：${q.answer.join(', ')}。${q.explanation}`;
        if (isCorrect) score++;
        
        reportHtml += `<div class="report-item"><p><strong>多选题 ${index+1}:</strong> ${q.text}</p><p>您的答案: ${selected.length > 0 ? selected.join(', ') : '未答'}</p><p>解析: ${q.explanation}</p></div>`;
    });

    // 显示总分和报告
    const percentage = ((score / total) * 100).toFixed(2);
    reportHtml = `<h2>您的得分: ${score} / ${total} (${percentage}%)</h2>` + reportHtml;
    document.getElementById('result-report').innerHTML = reportHtml;
    document.getElementById('result-report').style.display = 'block';

    // 滚动到报告
    document.getElementById('result-report').scrollIntoView({ behavior: 'smooth' });
});

// 初始化
renderQuestions();
</script>
